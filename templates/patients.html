<html>
<head>
    <title>Danh Sách Bệnh Nhân</title>
</head>
<body>
    <h1> Danh Sách Bệnh Nhân </h1>
    <table border="1">
    <tr>
        <td> ID </td>
        <td> CIC_ID </td>
        <td> Họ và Tên </td>
        <td> Tuổi </td>
        <td> Giới tính </td>
        <td> Ngày nhập viện </td>
        <td> Loại Phòng </td>
        <td> Địa chỉ </td>
        <td> Số Điện Thoại </td>
        <td> Trạng thái </td>
    </tr>
    {% for data in patients %}
    <tr class = "center">
        <td>{{data[0]}}</td>
        <td>{{data[1]}}</td>
        <td>{{data[2]}}</td>
        <td>{{data[3]}}</td>
        <td>{{data[4]}}</td>
        <td>{{data[5]}}</td>
        <td>{{data[6]}}</td>
        <td>{{data[7]}}</td>
        <td>{{data[8]}}</td>
        <td>{{data[9]}}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
