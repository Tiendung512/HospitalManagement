<html>
<head>
    <title> Dịch Vụ Chuẩn Đoán </title>
</head>
<body>
    <h1> Thông Tin Chuẩn Đoán Của Bệnh Nhân </h1>
    <table border="1">
    <tr>
        <td> ID </td>
        <td> ID Bệnh Nhân </td>
        <td> Loại Chuẩn Đoán </td>
        <td> Mã Chuẩn Đoán </td>
        <td> Đơn giá </td>
        <td> Ngày Chuẩn Đoán </td>
    </tr>
    {% for data in diagnostics %}
    <tr class = "center">
        <td>{{data[0]}}</td>
        <td>{{data[1]}}</td>
        <td>{{data[2]}}</td>
        <td>{{data[3]}}</td>
        <td>{{data[4]}}</td>
        <td>{{data[5]}}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
